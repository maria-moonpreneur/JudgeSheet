<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        .slider-container {
            text-align: center;
            padding: 20px;
        }
        .slider {
            width: 100%;
        }
        .value {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h2>Grading Slider</h2>
        <input type="range" min="1" max="5" value="3" class="slider" id="gradeSlider">
        <div class="value">Value: <span id="sliderValue">3</span></div>
    </div>
    <script>
        var slider = document.getElementById("gradeSlider");
        var output = document.getElementById("sliderValue");
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>
</html>
